<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-[linear-gradient(90deg,#C94A27,#1A7BBE)]">
    <header class="text-center">
        <img src="Images/Taskflow-logo.png" alt="Task flow logo" class="w-52">
        <h1 class="text-cyan-400 text-4xl font-bold">Track Your Progress and Celebrate Success!</h1>
    </header>
    <main class="">
        <div class="flex justify-center items-center h-52 gap-32">
            <button type="button" id="addTaskBtn"
                class="text-white font-semibold text-lg bg-sky-500 w-44 h-14 rounded-md shadow shadow-teal-950 hover:opacity-75">+Add
                Task</button>
            <button type="button"
                class="text-white font-semibold text-lg bg-sky-500 w-44 h-14 rounded-md shadow shadow-teal-950 hover:opacity-75">+Add
                Multiple</button>
        </div>
        <section class="">
            <div id="formContainer"
                class="w-full h-full absolute top-0 items-center bg-black/70 backdrop-blur-md hidden">
                <form
                    class="w-2/5 min-h-80 mx-auto mb-12 grid grid-cols-2 gap-y-10 gap-x-9 p-10  bg-slate-300 rounded-xl shadow-md shadow-gray-700">
                    <div class="justify-self-start self-center w-full">
                        <label for="title" class="hidden">Title</label>
                        <input type="text" name="title" placeholder="Give Your Task a Title" id="title"
                            class="w-full h-12 pl-2 border border-solid border-sky-800 rounded-md shadow drop-shadow-md shadow-cyan-700 outline-none">
                    </div>

                    <div class="justify-self-end self-center w-full">
                        <label for="date" class="hidden">Date</label>
                        <input type="date" name="date" id="date"
                            class="w-full h-12 pl-2 placeholder:text-slate-400 border border-solid border-sky-800 rounded-md shadow shadow-cyan-700 outline-none">
                    </div>

                    <div class="w-auto h-28 self-center col-span-2">
                        <label for="description" class="hidden">Description</label>
                        <textarea name="description" id="description" placeholder="Give Your Task a Description"
                            class="w-full h-28 pl-2 pt-2 resize-none text-gray-800 placeholder:text-slate-400 border border-solid border-sky-800 rounded-md shadow drop-shadow-md shadow-cyan-700 outline-none"></textarea>
                    </div>

                    <div class="w-full justify-self-start self-center">
                        <label for="priority" class="hidden"></label>
                        <select id="priority" name="priority"
                            class="w-full h-12 pl-2 self-center text-gray-800 placeholder:text-slate-400 border border-solid border-sky-800 rounded-md shadow shadow-cyan-700 outline-none">
                            <option value="" disabled selected>Select Priority Level ...</option>
                            <option value="1">Priority 1</option>
                            <option value="2">Priority 2</option>
                            <option value="3">Priority 3</option>
                        </select>
                    </div>

                    <div class="flex justify-around items-center">
                        <button type="button"
                            class="text-white font-semibold bg-sky-500 w-5/12 h-full rounded-md shadow shadow-teal-950 hover:opacity-75">Add</button>
                        <button type="button" id="cancelBtn"
                            class="text-white font-semibold bg-orange-600 w-5/12 h-full rounded-md shadow shadow-teal-950 hover:opacity-75">Cancel</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="grid grid-cols-3 w-3/4 h-[] mx-auto gap-10 justify-between">

            <div class="border-x-4 border-solid border-slate-400">
                <p class="text-xl font-semibold text-center bg-slate-400">To Do</p>
                <ul>
                    <li class="taskCard bg-stone-400 border-4 border-solid border-red-500 min-h-48">
                        <p class="bg-red-500 text-white text-lg text-center">Your Task title here</p>
                        <p class="min-h-20">Description Description Description Description Description Description
                            Description Description Description</p>
                        <div class="flex justify-around">
                            <div>
                                <button type="button">Edit</button>
                                <button type="button">Delete</button>
                            </div>
                            <p>mm/dd/yyyy</p>
                        </div>
                    </li>
                    <li class="taskCard"></li>
                    <li class="taskCard"></li>
                </ul>
            </div>

            <div class="min-h-80 border-x-4 border-solid border-rose-400">
                <p class="text-xl font-semibold bg-rose-400">In Progress</p>
            </div>

            <div class="min-h-80 border-x-4 border-solid border-teal-400">
                <p class="text-xl font-semibold bg-teal-400">Done</p>
            </div>

        </section>
        <script src="script.js"></script>
    </main>
</body>

</html>
