<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header class="text-center pb-24">
        <img src="Images/Taskflow-logo.png" alt="Task flow logo" class="w-52">
        <h1 class="text-blue-900 text-4xl font-semibold">Track Your Progress and Celebrate Success!</h1>
    </header>
    <main>
        <form class="w-1/2 m-auto grid grid-cols-3 gap-y-10 gap-x-9">
            <input type="text" name="title" placeholder="Give Your Task a Title" id="title" class="place-self-start w-full h-12 pl-2 border border-solid border-sky-800 rounded-md shadow drop-shadow-md shadow-cyan-700 outline-none">
            <input type="date" name="date" id="date" class="w-full h-12 pl-2 place-self-end placeholder: text-gray-600 border border-solid border-sky-800 rounded-md shadow shadow-cyan-700 outline-none">
            <select id="priority" name="priority" class="w-full h-12 pl-2 text-gray-800 border border-solid border-sky-800 rounded-md shadow shadow-cyan-700 outline-none">
                <option value="0">Select Priority Level ...</option>
                <option value="1">Priority 1</option>
                <option value="2">Priority 2</option>
                <option value="3">Priority 3</option>
            </select>
            <textarea name="description" id="description" placeholder="Give Your Task a Description" class="w-auto h-28 pl-2 pt-2 col-span-2 resize-none text-gray-800 border border-solid border-sky-800 rounded-md shadow drop-shadow-md shadow-cyan-700 outline-none"></textarea>
            <div class="flex justify-evenly items-center">
                <input type="submit" value="Submit" class="text-white bg-blue-800 w-1/3 h-1/2 rounded-md border border-solid border-teal-950 shadow shadow-teal-950 hover:opacity-75">
                <input type="button" value="Submit" class="text-white bg-red-700 w-1/3 h-1/2 rounded-md border border-solid border-red-950 shadow shadow-teal-950 hover:opacity-75">
            </div>
            
           </form>
    </main>
</body>
</html>
