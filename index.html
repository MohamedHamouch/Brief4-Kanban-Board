<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-[linear-gradient(90deg,#C94A27,#1A7BBE)]">
    <header class="text-center">
        <img src="Images/Taskflow-logo.png" alt="Task flow logo" class="w-52">
        <h1 class="text-cyan-400 text-3xl font-bold ">Track Your Progress and Celebrate Success!</h1>
    </header>
    <main class="">

        <!-- add buttons -->
        <div class="flex justify-center items-center h-36 gap-32">
            <button type="button" id="addTaskBtn"
                class="text-white font-semibold text-lg bg-sky-500 w-44 h-14 rounded-md shadow shadow-teal-950 hover:opacity-75">+Add
                Task</button>
            <button type="button"
                class="text-white font-semibold text-lg bg-sky-500 w-44 h-14 rounded-md shadow shadow-teal-950 hover:opacity-75">+Add
                Multiple</button>
        </div>

        <!--Pop up window-form -->
        <section>
            <!-- background layer -->
            <div id="formContainer"
                class="w-full h-full items-center bg-black/70 backdrop-blur-md hidden absolute top-0">
                <!--*** classes to add above!!!!! : hidden absolute top-0 ***-->
                <!-- form input fields-->
                <form id="inputForm"
                    class="w-2/5 min-h-80 mx-auto mb-12 grid grid-cols-2 gap-y-10 gap-x-9 p-10  bg-slate-300 rounded-xl shadow-md shadow-gray-700">

                    <!-- task title input -->
                    <div class="justify-self-start self-center w-full">
                        <label for="title" class="hidden">Title</label>
                        <input type="text" name="title" id="title" placeholder="Give Your Task a Title" required
                            class="w-full h-12 pl-2 border border-solid border-sky-800 rounded-md shadow drop-shadow-md shadow-cyan-700 outline-none">
                    </div>

                    <!-- task deadline input -->
                    <div class="justify-self-end self-center w-full">
                        <label for="deadline" class="hidden">Deadline</label>
                        <input type="date" name="deadline" id="deadline" required
                            class="w-full h-12 pl-2 placeholder:text-slate-400 border border-solid border-sky-800 rounded-md shadow shadow-cyan-700 outline-none">
                    </div>

                    <!-- task description input -->
                    <div class="w-auto h-28 self-center col-span-2">
                        <label for="description" class="hidden">Description</label>
                        <textarea name="description" id="description" placeholder="Give Your Task a Description"
                            required
                            class="w-full h-28 pl-2 pt-2 resize-none text-gray-800 placeholder:text-slate-400 border border-solid border-sky-800 rounded-md shadow drop-shadow-md shadow-cyan-700 outline-none"></textarea>
                    </div>

                    <!-- input priority -->
                    <div class="w-full justify-self-start self-center">
                        <label for="priority" class="hidden"></label>
                        <select id="priority" name="priority" required
                            class="w-full h-12 pl-2 self-center text-gray-800 placeholder:text-slate-400 border border-solid border-sky-800 rounded-md shadow shadow-cyan-700 outline-none">
                            <option value="" disabled selected>Select Priority Level ...</option>
                            <option value="1">Priority 1 (Red)</option>
                            <option value="2">Priority 2 (Orange)</option>
                            <option value="3">Priority 3 (Green)</option>
                        </select>
                    </div>

                    <!-- add or cancel buttons -->
                    <div class="flex justify-around items-center">
                        <button type="submit" id="submitBtn"
                            class="text-white font-semibold bg-sky-500 w-5/12 h-full rounded-md shadow shadow-teal-950 hover:opacity-75">Add</button>
                        <button type="button" id="cancelBtn"
                            class="text-white font-semibold bg-orange-600 w-5/12 h-full rounded-md shadow shadow-teal-950 hover:opacity-75">Cancel</button>
                    </div>
                </form>
            </div>
        </section>

         <!-- cards display -->
         <section class="grid grid-cols-3 w-4/5 h-[31rem] mx-auto gap-10 justify-between">

            <!-- todo container -->
            <div class="border-4 border-solid border-slate-400">
                <p class="text-xl font-semibold text-center bg-slate-400">To Do (<span id="todoCount">0</span>)</p>
                <ul id="todoContainer">

                        </div>
                    </li> -->
                </ul>
            </div>

            <!-- Doing caontainer -->
            <div class="border-4 border-solid border-rose-400">
                <p class="text-xl font-semibold text-center bg-rose-400">Doing (<span id="doingCount">0</span>)</p>
                <ul id="doingContainer">
                    <!-- <li class="taskCard bg-stone-400 border-4 border-solid border-red-600 min-h-52 p-1">
                        <p class="bg-red-600 text-white text-lg text-center">Your Task title here</p>
                        <p class="min-h-20 w-full pt-6">Description Description Description Description Description
                            Description
                            Description Description Description</p>

                            <div class="flex justify-center gap-2 w-1/2 h-full">
                                <button type="button"

                                <button type="button"

                            <p class="text-sm font-medium mx-6">mm/dd/yyyy</p>
                        </div>
                    </li> -->
                </ul>
            </div>

            <!-- done caontainer -->
            <div class="border-4 text-center border-solid border-teal-400">
                <p class="text-xl font-semibold bg-teal-400">Done (<span id="doneCount">0</span>)</p>
                <ul id="doneContainer">
                    <!-- <li class="taskCard bg-stone-400 border-4 border-solid border-orange-500 min-h-52 p-1">
                        <p class="bg-orange-500 text-white text-lg text-center">Your Task title here</p>
                        <p class="min-h-20 w-full pt-6">Description Description Description Description Description
                            Description
                            Description Description Description</p>

                            <div class="flex justify-center gap-2 w-1/2 h-full">
                                <button type="button"
                                    class="h-9 w-16 text-white text-sm font-medium bg-sky-500 rounded-md shadow shadow-teal-950 hover:opacity-75">Edit</button>
                                <button type="button"
                                    class="h-9 w-16 text-white text-sm font-medium bg-orange-600 rounded-md shadow shadow-teal-950 hover:opacity-75">Delete</button>

                            <p class="text-sm font-medium mx-6">mm/dd/yyyy</p>

                </ul>
            </div>
        </section>

        <!-- pop up edit form -->
        <section>
            <!-- background layer -->
            <div id="editContainer" class="w-full h-full items-center bg-black/70 backdrop-blur-md hidden absolute top-0">
                <!-- form edit fields -->
                <form id="editForm"
                    class="w-2/5 min-h-80 mx-auto mb-12 grid grid-cols-2 gap-y-10 gap-x-9 p-10 bg-slate-300 rounded-xl shadow-md shadow-gray-700">

                    <!-- task title edit -->
                    <div class="justify-self-start self-center w-full">
                        <label for="editTitle" class="hidden">Title</label>
                        <input type="text" name="editTitle" id="editTitle" placeholder="Edit Task Title" required
                            class="w-full h-12 pl-2 border border-solid border-sky-800 rounded-md shadow drop-shadow-md shadow-cyan-700 outline-none">
                    </div>

                    <!-- task deadline edit -->
                    <div class="justify-self-end self-center w-full">
                        <label for="editDeadline" class="hidden">Deadline</label>
                        <input type="date" name="editDeadline" id="editDeadline" required
                            class="w-full h-12 pl-2 placeholder:text-slate-400 border border-solid border-sky-800 rounded-md shadow shadow-cyan-700 outline-none">
                    </div>

                    <!-- task description edit -->
                    <div class="w-auto h-28 self-center col-span-2">
                        <label for="editDescription" class="hidden">Description</label>
                        <textarea name="editDescription" id="editDescription" placeholder="Edit Task Description"
                            required
                            class="w-full h-28 pl-2 pt-2 resize-none text-gray-800 placeholder:text-slate-400 border border-solid border-sky-800 rounded-md shadow drop-shadow-md shadow-cyan-700 outline-none"></textarea>
                    </div>

                    <!-- edit priority -->
                    <div class="w-full justify-self-start self-center">
                        <label for="editPriority" class="hidden"></label>
                        <select id="editPriority" name="editPriority" required
                            class="w-full h-12 pl-2 self-center text-gray-800 placeholder:text-slate-400 border border-solid border-sky-800 rounded-md shadow shadow-cyan-700 outline-none">
                            <option value="" disabled selected>Select Priority Level ...</option>
                            <option value="1">Priority 1 (Red)</option>
                            <option value="2">Priority 2 (Orange)</option>
                            <option value="3">Priority 3 (Green)</option>
                        </select>
                    </div>

                    <!-- edit status -->
                    <div class="w-full justify-self-end self-center">
                        <label for="editStatus" class="hidden"></label>
                        <select id="editStatus" name="editStatus" required
                            class="w-full h-12 pl-2 self-center text-gray-800 placeholder:text-slate-400 border border-solid border-sky-800 rounded-md shadow shadow-cyan-700 outline-none">
                            <option value="" disabled selected>Select New Status ...</option>
                            <option value="1">To Do</option>
                            <option value="2">Doing</option>
                            <option value="3">Done</option>
                        </select>
                    </div>

                    <!-- confirm or cancel buttons -->
                    <div class="flex justify-around items-center col-span-2 h-10">
                        <button type="submit" id="confirmEditBtn"
                            class="text-white font-semibold bg-sky-500 w-1/5 h-full rounded-md shadow shadow-teal-950 hover:opacity-75">Confirm</button>
                        <button type="button" id="cancelEditBtn"
                            class="text-white font-semibold bg-orange-600 w-1/5 h-full rounded-md shadow shadow-teal-950 hover:opacity-75">Cancel</button>
                    </div>
                </form>
            </div>

        </section>
        <script src="script.js"></script>
    </main>
</body>

</html>
